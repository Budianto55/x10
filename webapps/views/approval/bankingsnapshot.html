<div class="panel-heading"><h3 class="text-center">Banking & O/S Snapshot</h3></div>

<div class="panel-default content no-padding clearfix" style="margin-bottom: 5px">
	<div class="panel-heading text-center">Banking Details</div>
	
	<div class="panel-body" style="padding-bottom: 0px;margin-bottom: -5px">
		<div class="col-md-12 no-padding">
			<div id="amlChart" style="height: 150px; width: 100%;"></div>
		</div>

		<div class="col-md-4 no-padding text-center" style="padding-right: 4px;">
			<div><span type="text" class="number-label" disabled data-bind="text: ko.computed(function () { return kendo.toString(r.bankingODCC(), 'p2') }, r.bankingODCC)" /></div>
			<div><label>OD/CC Utilization %</label></div>
		</div>

		<div class="col-md-4 no-padding text-center" style="padding-left: 4px;">
			<div><span type="text" class="number-label" disabled data-bind="text: app.formatnum( r.bankingODCCSancLimit())" /></div>
			<div><label>OD/CC Sanction Limit <br /> (Rs. Lacs)</label></div>
		</div>
		<div class="col-md-4 no-padding text-center" style="padding-left: 4px;">
			<div><span type="text" class="number-label" disabled data-bind="text: ko.computed(function () { return kendo.toString(r.bankingABB(), 'n0') }, r.bankingABB)" /></div>
			<div><label>Avg Balance in Current A/C</label></div>
		</div>
	</div>
</div>

{{ template "outstandingdebt.html" }}

<div class="footer clearfix">
	<button onClick="r.showDetails('bosb')" class="btn btn-sm btn-space btn-footer col-sm-3 col-sm-offset-3">Show More Details</button>
	<button data-bind="click: r.openFull" class="btn btn-sm btn-flat btn-space btn-footer col-sm-3">Open Form</button>
</div>
