<style type="text/css">
	.width-full{
		width: 100%
	}
</style>
<div class="col-md-6">
	<div class="form-group col-sm-12">
     	<label class="col-sm-3 form-control-label">Customer</label>
     	<div class="col-sm-9">
     		 <select class="multifield"  id="multiCustomer" 
		        data-placeholder="Choose Customer"
		        data-bind="kendoMultiSelect: { 
		        data: multiCustomerDS,
		        value: filters.CustomerVal,
		        dataValueField: 'value', 
		        dataTextField: 'text',
		        clearButton: true
		        }">
	        </select>
     	</div>  
    </div>
</div>
<!-- <div class="clearfix"></div> -->
<div class="col-md-6">
	<div class="form-group col-sm-12">
     	<label class="col-sm-3 form-control-label">Dealno</label>
     	<div class="col-sm-9">
	        <select class="multifield"  id="multiDealno"  
		        data-placeholder="Choose Deal No"
		        data-bind="kendoMultiSelect: {
		        data: multiDealNoDS,
		        value: filters.DealNoVal,
		        dataValueField: 'value', 
		        dataTextField: 'text',
		        clearButton: true
		        }">
	        </select>
	    </div>
    </div>
</div>
<div class="clearfix"></div>
<div id="panel-filter" hidden>
	<div class="col-md-6">
	    <!-- <div class="col-md-6"> -->
	     <div class="form-group col-sm-12">
	     	<label class="col-sm-3 form-control-label">City</label>
	     	<div class="col-sm-9">
		     	<select class="multifield"  id="multiCity"  
			        data-placeholder="Choose City"
			        data-bind="kendoMultiSelect: { 
			        data: multiCityDS,
			        value: filters.CityVal,
			        dataValueField: 'value', 
			        dataTextField: 'text',
			        filter: 'contains', 
			        clearButton: false
			        }">	
		        </select>
		    </div>
		    <div class="clearfix"></div>
	    </div>
	    <div class="form-group col-sm-12">
	     	<label class="col-sm-3 form-control-label">BR Head</label>
	     	<div class="col-sm-9">
		        <select class="multifield"  id="multiBRHead"  
			        data-placeholder="Choose Branch Head"
			        data-bind="kendoMultiSelect: { 
			        data: multiBRHeadDS,
			        value: filters.BRHeadVal,
			        dataValueField: 'value', 
			        dataTextField: 'text',
			        filter: 'contains', 
			        clearButton: false
			        }">
			    	</select>
		    </div>
		    <div class="clearfix"></div>
	    </div>
	    <div class="form-group col-sm-12">
	     	<label class="col-sm-3 form-control-label">RM</label>
	     	<div class="col-sm-9">
		        <select class="multifield"  id="multiRM"  
			        data-placeholder="Choose RM"
			        data-bind="kendoMultiSelect: { 
			        data: multiRMDS,
			        value: filters.RMVal,
			        dataValueField: 'value', 
			        dataTextField: 'text',
			        filter: 'contains', 
			        clearButton: false
			        }">
			    </select>
		    </div>
	    </div>
	    <div class="form-group col-sm-12">
	     	<label class="col-sm-3 form-control-label">Credit Analyst</label>
	     	<div class="col-sm-9">
		        <select class="multifield"  id="multiCA"  
			        data-placeholder="Choose Credit Analyst"
			        data-bind="kendoMultiSelect: { 
			        data: multiCADS,
			        value: filters.CAVal,
			        dataValueField: 'value', 
			        dataTextField: 'text',
			        filter: 'contains', 
			        clearButton: false
			        }">
			    </select>
		    </div>
	    </div>
	</div>
	<div class="col-md-6">
	    <div class="form-group col-sm-12">
	     	<label class="col-sm-3 form-control-label">Product</label>
	     	<div class="col-sm-9">
		        <select class="multifield"  id="multiProduct"  
			        data-placeholder="Choose Product"
			        data-bind="kendoMultiSelect: { 
			        data: multiProductDS,
			        value: filters.ProductVal,
			        dataValueField: 'value', 
			        dataTextField: 'text',
			        filter: 'contains', 
			        clearButton: false
			        }">
			    </select>
		    </div>
	    </div>
	    <div class="form-group col-sm-12">
	     	<label class="col-sm-3 form-control-label">Scheme</label>
	     	<div class="col-sm-9">
		       <select class="multifield"  id="multiScheme"  
			        data-placeholder="Choose Scheme"
			        data-bind="kendoMultiSelect: { 
			        data: multiSchemeDS,
			        value: filters.SchemeVal,
			        dataValueField: 'value', 
			        dataTextField: 'text',
			        filter: 'contains', 
			        clearButton: false
			        }">
			    </select>
		    </div>
	    </div>
	    <div class="form-group col-sm-12">
	     	<label class="col-sm-3 form-control-label">Requested Loan Amount (Range)</label>
	     	<div class="col-sm-9">
	     		<!-- <div class="col-sm-12"> -->
			        <div class="col-sm-5">
			        	<select class="multifield"  id="ddRLARanges" 
					        data-bind="kendoDropDownList: {data: dddata, value: filters.ddRLARangesVal, dataTextField: 'text', dataValueField: 'value'}">
					    </select>
			        </div>
			        <div class="col-sm-7">
			        	<input id="inputRLARange" type="number" data-bind="kendoNumericTextBox: { spinners: false, value: filters.inputRLARangeVal }"/>
			        </div>
		        <!-- </div> -->
		    </div>
	    </div>
	    <div class="form-group col-sm-12">
	     	<label class="col-sm-3 form-control-label">Internal Rating (Range)</label>
	     	<div class="col-sm-9">
	     		<!-- <div class="col-sm-12"> -->
			        <div class="col-sm-5">
			        	<select class="multifield"  id="ddRLARanges" 
					        data-bind="kendoDropDownList: {data: dddata, value: filters.ddRLARangesVal, dataTextField: 'text', dataValueField: 'value'}">
					    </select>
			        </div>
			        <div class="col-sm-7">
			        	<input id="inputIRRange" type="number" data-bind="kendoNumericTextBox: { spinners: false, value: filters.inputIRRangeVal }" />
			        </div>
		        <!-- </div> -->
		    </div>
	    </div>
	</div>
</div>

<script>document.write('<script src="/static/core/newdefaultfilter.js?nochace='+  Math.floor(Math.random() * 100) + '"\><\/script>')</script>
