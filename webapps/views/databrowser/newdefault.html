<script type="text/javascript">
model.PageTopMenu("{{.TopMenu}}");
model.PageId('{{.Menuname}}');
model.BreadCrumbs.push(new BreadCrumb('{{.Menuname}}', '{{.Menuname}}', "#", "active", ""));
model.Access = ko.observable('{{.Menuid}}');
model.View = ko.observable('{{.View}}');
model.Create= ko.observable('{{.Create}}');
model.Delete= ko.observable('{{.Delete}}');
model.Process= ko.observable('{{.Process}}');
model.Edit= ko.observable('{{.Edit}}');
model.User= ko.observable('{{.Username}}');
</script>
<style type="text/css">
	.intable tbody > tr:last-child > td {
    	border-bottom: 0;
	}
	.intable tr{
		height: 31px!important;
	}
	.parintable{
		padding: 0px;
	}
	.sub-bgcolor a{
		color:white;
	}

	.k-grid .k-grouping-header {
		color: #676767;
	}
</style>

<script>document.write('<script src="/static/core/databrowser-new.js?nochace='+  Math.floor(Math.random() * 100) + '"\><\/script>')</script>

<div style="margin-top: 100px">
	{{template "filter.html"}}
</div>
<div id="panel-conten">
	<div class="col-md-12" style="margin-left: 21px; margin-bottom: 12px;">
		<button  type="button" btn-sm class="btn btn-sm btn-default btn-warning" data-bind="click: resetFilter">Reset</button>
		<button  type="button" btn-sm class="btn btn-sm btn-default btn-primary" data-bind="click: refreshFilter">Refresh</button>
		<button id="show"  type="button" btn-sm class="btn btn-sm btn-default btn-success" data-bind="visible: (filter.isHide() == true)" onclick="showMoreFilter()">More...</button>
		<button id="hide"  type="button" btn-sm class="btn btn-sm btn-default btn-success" data-bind="visible: !(filter.isHide())" onclick="hideMoreFilter()">Hide</button>
	</div>

	<div class="col-md-12">
		<div id="griddb"></div>
	</div>
</div>
