
<script>
  $(function() {
    var filterTimeout = null;
    $("#filter").on('keydown', function() {
      if (filterTimeout)
        clearTimeout(filterTimeout);

      filterTimeout = setTimeout(function () {
        clearTimeout(filterTimeout);
        filterTimeout = null

        var str = $("#filter").val();
        str = (str).toLowerCase();
        ns.SearchBarText(str);
      }, 400)
    })
  })
</script>
