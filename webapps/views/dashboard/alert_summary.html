<style>

        background: #1F2834;

    }

        font-size: 16px;
        font-weight: bold;
    }

        font-size: 12px;

        font-size: 16px;
    }

    .summary-box .box-label {
        text-align: left;
        display: block;
        font-size: 13px;
        font-weight: bold;
    }

    .summary-box .box-label.blue {
        color: #00B0F0;;
    }

    .summary-box .box-label.red {
        color: #ff0000;
    }
    .summary-box .fa-font-neutral {
        color: #00B0F0;
    }

        color: #92D050;
    }

    .summary-box .fa-font-red {
        color: #ff0000;

<div class="row">
    <div class="col-md-12 gap-from-menu border-dashboard-bottom" >
        <div class="panel pn clean-border" style="border-bottom: 0px !important;background-color: #f0f3f4;">
            <div class="panel-heading hd toggle1">
                <div type="button" class="col-md-12" >
                    <h5 class="hed title-dashboard" ><span class="fa fa-bar-chart"> &nbsp; </span>Actioned Deals: Summary and Trends <span style="float: right" class="ic acc-down"></span></h5>
                </div>
            </div>
            <div class="panel-body bd">
                <div class="panel show" style="background-color: #f0f3f4 !important;border: 0px;">
                    <div class="col-md-4">
                        <div class="panel" style="background-color: #f0f3f4 !important;">
                            <div class="panel-body mm">
                                <div>
                                    <h5 data-bind="text: alertSum.titleText()"></h5>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="summary-box">
                                            <span class="score" data-bind="text: alertSum.currentData('countApproved')"></span>
                                            <i data-bind="attr: { class: alertSum.seriesChangeFa('countApproved') }" aria-hidden="true"></i>
                                            <span class="box-label blue">Approved</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="summary-box">
                                            <span class="score" data-bind="text: alertSum.currentData('countRejected')"></span>
                                            <i data-bind="attr: { class: alertSum.seriesChangeFa('countRejected') }" aria-hidden="true"></i>
                                            <span class="box-label red">Rejected</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="summary-box">
                                            <span class="score" data-bind="text: alertSum.currentData('amountApproved', 1)"></span><span class="score unit"> cr.</span>
                                            <i data-bind="attr: { class: alertSum.seriesChangeFa('amountApproved') }" aria-hidden="true"></i>
                                            <span class="box-label blue">Deal Amount</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="summary-box">
                                            <span class="score" data-bind="text: alertSum.currentData('amountRejected', 1)"></span><span class="score unit"> cr.</span>
                                            <i data-bind="attr: { class: alertSum.seriesChangeFa('amountRejected') }" aria-hidden="true"></i>
                                            <span class="box-label red">Deal Amount</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                    </div>
                                    <div class="col-sm-6">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <span class="pull-right">
                            <div class="col-md-12" width="220px">
                                <div class="col-md-6" style="margin-top: 5px; padding-right: 0px;">
                                    <label>View Trend for</label>
                                </div>
                                <div class="col-md-6">
                                    <div style="width: 110%;" data-bind="kendoDropDownList: {
                                        data: alertSum.trendDataLengthOptions,
                                        value: alertSum.trendDataLength,
                                        dataTextField: 'text',
                                        dataValueField: 'value'
                                    }">
                                    </div>
                                </div>
                            </div>
                        </span>
                        <div style="font-size: 12px;font-family:Arial,Helvetica,Sans-Serif;font-weight: bold !important;">Trend: Last <span data-bind="text: alertSum.trendDataLengthTitle"></span></div>
                        <div id="alert-summary" data-bind="kendoChart: {
                            data: alertSum.trendDataSeries,
                            series: alertSum.trendDataConfig,
                            axisDefaults: {
                                labels: {
                                    font: '10px Sans-Serif'
                                }
                            },
                            title:{
                                font: 'bold 10px Arial,Helvetica,Sans-Serif',
                            },
                            chartArea:{
                                height: alertSum.height(),
                                background: '#f0f3f4',
                                font: '10px Arial,Helvetica,Sans-Serif',
                            },
                            categoryAxis: {
                                categories: alertSum.trendDataMonths,
                                axisCrossingValue: [0, 13],
                            },
                            legend:{
                                position: 'bottom',
                                labels:{
                                    font: '10px Arial,Helvetica,Sans-Serif',
                                },
                            },
                            valueAxes: alertSum.trendDataAxes,
                        }">
                        </div>
                        <!-- <div id="alertsum"></div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
