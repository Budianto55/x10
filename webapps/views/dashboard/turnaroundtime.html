{{template "dataaccess.html" .}}

<script>document.write('<script src="/static/core/turnaroundtime.js?nochace='+  Math.floor(Math.random() * 100) + '"\><\/script>')</script>
{{template "leftfilter.html"}}
<link rel="stylesheet" href="/static/css/materialize.min.css" />
<style type="text/css">
	.top{
		margin-top: 55px;
	}
	.left{
		text-align: left;
	}
	.ket{
		margin-bottom: -5px;
    	margin-left: -14px;
	}
	#square1, #square2, #square3, #square4{
		width: 7px;
		height: 7px;
		display: inline-block;
	}
	#square1{
		background-color: #ff2929;
	}
	#square2{
		background-color: #ffc000;
	}
	#square3{
		background-color: #92d050;
	}
	#square4{
		background-color: #2e75b6;
	}
	#butt{
		/*padding-left: 24%;*/
		padding-top: 2%;
	}
	.dl{
		cursor: pointer;
		display:block;
	}
	.dl:hover{
		/*border: 10px solid black;*/
		background-color: rgba(0,0,0,0.1);
	}
</style>
<div class="col-md-12 top">
	<div class="col-md-6">
		<div class="col-md-3">
			<input type="text" data-bind="kendoDatePicker:{value: turn.ValueDatePeriod, start: 'year', depth: 'year', format: 'MMM-yyyy' }" placeholder="Select Period">
		</div>
		<div class="col-md-3">
			<select data-bind="kendoDropDownList: {data: turn.dataPeriod(), value: turn.ValueDataPeriod, dataTextField: 'text', dataValueField: 'value', optionLabel:'View Accross'}" style="width: 100%;"></select>
		</div>
	</div>
	<div class="col-md-12">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<div id="butt">
				<div class="col-sm-2">
					<div class="panel z-depth-2 dl waves-effect waves-light">
						<div id="tatgoals"></div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="panel z-depth-2 dl waves-effect waves-light">
						<div id="action"></div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="panel z-depth-2 dl waves-effect waves-light">
						<div id="decision"></div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="panel z-depth-2 dl waves-effect waves-light">
						<div id="processing"></div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="panel z-depth-2 dl waves-effect waves-light">
						<div id="acceptance"></div>
					</div>
				</div>
				<div class="col-sm-2">
					<div class="panel z-depth-2 dl waves-effect waves-light">
						<div id="total"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
	</div>
	<div class="col-md-12">
		<div id="chartContainer"></div>
	</div>
	<div class="col-md-12">
		<div class="col-md-6">
			<div id="movingtat"></div>
		</div>
		<div class="col-md-6">
			<div id="historytat"></div>
		</div>
	</div>
	<center>
		<div class="col-md-12" style="display: inline;">
			<span id="square1"></span> 15 + Days &nbsp
			<span id="square2"></span> 11 - 15 Days &nbsp
			<span id="square3"></span> 6 - 10 Days &nbsp
			<span id="square4"></span> 0 - 5 Days &nbsp
	</center>
	
</div>
